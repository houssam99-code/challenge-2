<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Jomhuria&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <title>Challenge-02</title>

</head>
<body>
    <div class="container-0">
        <div class="container-1">
            <h3 class="h3">Your Result</h3>
            <div class="result-circle"><h1>76</h1><p>of 100</p></div>
            <h2>Great</h2>
            <br>
            <p class="p-2">
            You scored higher than 65% of <br>
            the people who have taken <br>
            these test.
            </p>
        </div>
        <div class="container-2">
           <h2>Summary</h2>
           <div class="reaction"><i class="fa-solid fa-bolt" style="color: #d57a7b;"></i><span class="span-reaction">Reaction </span><span class="percent">80 <span class="one-hundred">/ 100</span></span></div>
           <div class="memory"><i class="fa-solid fa-brain" style="color: #e8c77a;"></i><span class="span-memory">Memory </span><span class="percent">92  <span class="one-hundred">/ 100 </span></span></div>
           <div class="verbal"><i class="fa-solid fa-comment-dots" style="color: #80cdbc;"></i><span class="span-verbal">Verbal </span><span class="percent">61 <span class="one-hundred">/ 100</span></span></div>
           <div class="visual"><i class="fa-solid fa-eye" style="color: #757bde;"></i><span class="span-visual">Visual </span><span class="percent" >72 <span class="one-hundred">/ 100</span></span></div>
           <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
